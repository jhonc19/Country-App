<body>
  <comp-header></comp-header>
  <main>
    <div class="container">
      <div class="sectionHeader">
        <h2>Pa√≠ses</h2>
      </div>
      <comp-countries></comp-countries>
    </div>
  </main>
  <comp-footer></comp-footer>
  <comp-modal-country></comp-modal-country>

  <script type="text/javascript">
    var modal = document.getElementById("myModal");
    var span = document.getElementsByClassName("close")[0];

    span.onclick = function () {
      modal.style.display = "none";
    }

    function valuesModal(nameCountry, oficialName, continent, urlFlag) {
      var img = modal.firstElementChild.lastElementChild;
      var contentTitles = modal.children[0].children[1].children;
      var country = contentTitles[0];
      var oficial = contentTitles[1];
      var continentName = modal.children[0].children[2];
      console.log(continentName, 'titles');

      country.innerHTML = nameCountry;
      oficial.innerHTML = oficialName;
      continentName.innerHTML = `<b>Continente: </b>${continent}`;
      img.src = urlFlag;

      console.log(modal);
      console.log(nameCountry, oficialName, continent, urlFlag, 'Values');
      modal.style.display = "block";
    };
  </script>
</body>
